# Smithery.ai configuration for anysite-mcp-server (STDIO runtime)
startCommand:
  type: stdio

  # JSON Schema - configuration options for the MCP server
  configSchema:
    type: object
    required:
      - ANYSITE_ACCESS_TOKEN
      - ANYSITE_ACCOUNT_ID
    properties:
      ANYSITE_ACCESS_TOKEN:
        type: string
        title: "AnySite Access Token"
        description: "Your AnySite API access token"
      ANYSITE_ACCOUNT_ID:
        type: string
        title: "AnySite Account ID"
        description: "Your AnySite account ID"

  # Command to start the MCP server via STDIO
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['./build/index.js'],
      env: {
        ANYSITE_ACCESS_TOKEN: config.ANYSITE_ACCESS_TOKEN,
        ANYSITE_ACCOUNT_ID: config.ANYSITE_ACCOUNT_ID,
      }
    })

  # Example configuration
  exampleConfig:
    ANYSITE_ACCESS_TOKEN: "your_access_token_here"
    ANYSITE_ACCOUNT_ID: "your_account_id_here"
